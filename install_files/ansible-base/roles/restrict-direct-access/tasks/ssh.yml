---
- name: install 2fa pam module for ssh access
  apt:
    name: libpam-google-authenticator
    state: latest
  tags:
    - apt
    - 2fa
    - ssh
    - pam

- name: ensure ssh configuration files are present
  copy:
    src: "{{ item }}"
    dest: /etc/ssh/{{ item }}
    owner: root
    mode: '0644'
  with_items:
   - ssh_config
   - sshd_config
  tags:
    - ssh
    - 2fa
    - permissions

- name: ensure pam config is installed
  copy:
    src: common-auth
    dest: /etc/pam.d/
    owner: root
    mode: '0644'
  tags:
    - ssh
    - pam
    - permissions

- name: ensure sshd is running
  service:
    name: ssh
    state: running
  tags:
    - ssh
